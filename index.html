<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

<body>
  
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.1/examples/image-tracking/assets/band-example/band.mind;"
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- List of videos -->
      <video class="VideoList" id="video1" loop="true" src="Web AR Business Card.mp4" type="video/mp4"
        crossorigin="anonymous"></video>
      <video class="VideoList" id="video2" loop="true" src="mind-ar-js demo.mp4" type="video/mp4"
        crossorigin="anonymous"></video>

    </a-assets>
    <!-- pair video with image index -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity class="target" mindar-image-target="targetIndex: 0">
      <a-video rotation="0 0 0" position="0 -0.25 0" scale="1 1 1" src="#video1"></a-video>
    </a-entity>
    
    <a-entity class="target" mindar-image-target="targetIndex: 1">
      <a-video rotation="0 0 0" position="0 -0.25 0" scale="1 1 1" src="#video2"></a-video>
    </a-entity>
    
  </a-scene>

  <!-- video play/pause -->
  <script>
    const scene = document.querySelector('a-scene');
    scene.addEventListener('loaded', () => {
      const targets = document.querySelectorAll('.target');
      targets.forEach(target => {
        target.addEventListener("targetFound", event => {
          console.log("target found");
          var video = target.querySelector('a-video').components.material.material.map.image;
          video.play();
        });
  
        target.addEventListener("targetLost", event => {
          console.log("target lost");
          var video = target.querySelector('a-video').components.material.material.map.image;
          video.pause();
        });
      });
    });
  </script>
  
  

</body>

</html>
